<html>
    <head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        crossorigin="anonymous">
          <h2>IP range</h2>
        </head>


        <body>
            <form action="/rangeof" method="POST", method='GET'>
            <p>First address: <input type="text" placeholder="First address" name="values" value="{{ first }}"></p>
            <p>Last address: <input type="text" placeholder="Last address" name="values" value="{{ last }}"></p>
            <input type="submit" class="btn btn-primary" value="Submit">
            <p></p>
            
            {% for output_list_element in output_list %}
            <p>{{ output_list_element }}</p></br>
        {% endfor %}

            </form>
        </body>
</html>
