<html>
    <head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
          <h2>Network Prefix</h2>
        </head>


        <body>
            <form action="/network" method="POST", method='GET'>
            <p>Prefix &nbsp<input type="text" placeholder="Prefix" name="prefix" value="{{ prefix }}"></p>
            
            <input type="submit" class="btn btn-primary" value="Submit">
            <p></p>
            
            {% for output_list_element in output_list %}
            <p>
                {% autoescape false %}
                {{ output_list_element }}
                {% endautoescape %}
            </p>
            {% endfor %}

            </form>
        </body>
</html>
