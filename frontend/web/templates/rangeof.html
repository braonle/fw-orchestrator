<html>
    <head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">

        <title> </title><p style="text-align:center;"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Cisco_logo_blue_2016.svg" class="center" width="144" height="76"></p>
        <h2  style="color:#00BCEB">&nbsp IP range</h2>
    </head>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00BCEB;"">

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" style="color:white" href="{{ url_for('index') }}">Back to main</a>
            </li>            
          </ul>
        </div>
      </nav>

        <body>
            <form action="/rangeof" method="POST", method='GET'>

            <p></p>
    

            <p>&nbsp&nbsp&nbsp First address: <input type="text" placeholder="First address" name="values" value="{{ first }}"></p>
            <p>&nbsp&nbsp&nbsp Last address: <input type="text" placeholder="Last address" name="values" value="{{ last }}"></p>
            <b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp OR</b>
            <p>&nbsp&nbsp&nbsp Object name: &nbsp<input type="text" placeholder="Object name" name="name" value="{{ name }}"></p>
            &nbsp&nbsp&nbsp<input type="submit" class="btn btn-primary" style="background-color: #00BCEB;"style="color:white" value="Submit">
            <p></p>
            
            {% for output_list_element in output_list %}
            <p>
                {% autoescape false %}
                {{ output_list_element }}
                {% endautoescape %}
            </p>
            {% endfor %}

            </form>
        </body>
</html>
